version: '3.5'

services:
  mfg-4b-sz-server:
    image: mfg-4b-sz-server:v1
    container_name: 'mfg-4b-sz-server'
    expose:
      - '4000'
    ports:
      - '4000:4000'
    restart: 'always' #on-failure
  mfg-4b-sz:
    image: mfg-4b-sz:v1
    container_name: 'mfg-4b-sz'
    expose: # accessible to linked services
      - '3000'  #${APP_SERVER_PORT}
    ports:
      - '80:3000' #${APP_SERVER_PORT}:${APP_SERVER_PORT}
    links:
      - 'mfg-4b-sz-server'
    restart: 'always'
